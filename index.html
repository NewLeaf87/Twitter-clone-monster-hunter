<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!--main page-->
    <section class="main-page">
      <!--left-->
      <div class="left">
        <div class="left-content">
          <div>
            <i class="fas fa-search"></i>
            <h3 class="left-content-heading">Find your interest</h3>
          </div>
          <div>
            <i class="fas fa-user-friends"></i>
            <h3 class="left-content-heading">
              Explore what others are speaking about.
            </h3>
          </div>
          <div>
            <i class="fas fa-comment"></i>
            <h3 class="left-content-heading">Join the people</h3>
          </div>
        </div>
      </div>
      <!--end of left-->
      <!--right-->
      <div class="right">
        <div class="right-content">
          <form class="right-content-form">
            <input
              type="text"
              class="user-info"
              placeholder="Phone, email, or username"
            />
            <div>
              <input type="password" class="password" placeholder="password" />
              <label>forgot password</label>
            </div>
            <button type="button" class="btn-top">Log in</button>
          </form>
          <div class="middle-content">
            <i class="fas fa-dove"></i>
            <h1>Explore whats happening in the world</h1>
            <h4>Join The Sun today</h4>
            <button type="button" class="sign-up">Sign Up</button>
            <button type="button" class="log-in">log in</button>
          </div>
        </div>
      </div>
      <!--end of right-->
      <!--footer-->
      <footer class="main-page-footer">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Apps</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Status</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Brand</a></li>
          <li><a href="#">Developers</a></li>
          <li><a href="#">&copy;2020 TheSun</a></li>
        </ul>
      </footer>
      <!--end of footer-->
    </section>
    <!--End of manin page-->
  </body>
</html>
